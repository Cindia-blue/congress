{% load i18n %}

<h3>{% trans "Data Source Table Overview" %}</h3>

<div class="info detail">
  <dl>
    <dt>{% trans "Data Source" %}</dt>
    <dd>{{ datasource_name }}</dd>
    {% if table_name %}
        <dt>{% trans "Name" %}</dt>
        <dd>{{ table_name }}</dd>
    {% endif %}
    <dt>{% trans "ID" %}</dt>
    <dd>{{  id|default:table_name }}</dd>

  </dl>
</div>
