[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8

[testenv]
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   LANG=en_US.UTF-8
   LANGUAGE=en_US:en
   LC_ALL=C
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:bench]
setenv =
   TEST_BENCHMARK=true
   VIRTUAL_ENV={envdir}
   LANG=en_US.UTF-8
   LANGUAGE=en_US:en
   LC_ALL=C
commands = python setup.py testr --no-parallel --testr-args='test_benchmark {posargs}'
           testr slowest --all

[flake8]
# E128 continuation line under-indented for visual indent
# E129 visually indented line with same indent as next logical line
# E251 unexpected spaces around keyword / parameter equals
# F402 import module shadowed by loop variable
# F811 redefinition of unused variable
# H237 module is removed in Python 3
# H305 imports not grouped correctly
# H405 multi line docstring summary not separated with an empty line
# H904 Wrap long lines in parentheses instead of a backslash
# E113 unexpected indentation
# H302 import only modules


show-source = True
ignore = E128,E129,E251,F402,F811,H237,H305,H405,H904,H302
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,*thirdparty/*,CongressLexer.py,CongressParser.py
